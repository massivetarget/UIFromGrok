<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .line {
            display: grid;
            grid-template-columns: 6fr 1fr 1fr 50px;
            gap: 0.6rem;
            align-items: center;
            /* padding: 0.8rem; */
            background: rgba(0, 0, 0, 0.03);
            border-radius: 10px;
            margin-bottom: 0.6rem;
            transition: 0.3s;
        }
    </style>
</head>
<body>

        <div>
            <label>Account</label>
            <select required>
              ${accounts
                .map(
                  (a) =>
                    `<option value="${a}" ${
                      a === account ? "selected" : ""
                    }>${a}</option>`
                )
                .join("")}
            </select>

            <label>Debit</label>
            <input type="number" step="0.01" placeholder="Debit" value="${debit}"
              oninput="updateBalance(); clearOther(this)" />

            <label>Credit</label>
            <input type="number" step="0.01" placeholder="Credit" value="${credit}"
              oninput="updateBalance(); clearOther(this)" />
       
          <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateBalance()">×</button>
        </div>
</body>
</html>
